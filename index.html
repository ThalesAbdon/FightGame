<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Fight Game</title>
    <link rel="stylesheet" href = "css/styles.css">
    <link rel="stylesheet" href = "css/box-rules.css">
    <link rel="stylesheet" href = "css/player-health.css">
    <link rel="stylesheet" href = "css/timer.css">
    <link rel="stylesheet" href = "css/base-Bar.css">
    <link rel="stylesheet" href = "css/enemy-health.css">
    <link rel="stylesheet" href=  "css/commandsPlayer1.css">
    <link rel="stylesheet" href=  "css/commandsPlayer2.css">
</head>
<body>
   
    <div class="container">

      <div class="commandsPlayer1">
         <h1>Player 1<br</h1>
         <h2><br><br>W = Jump <br> <br> <br> D = Move Right <br> <br> <br> A = Move Left <br> <br> <br> S = Attack</h2>
      </div>

      <div class="commandsPlayer2">
        <h1>Player 2<br</h1>
        <h2><br> ↑ = Jump <br> <br> <br> <span>→</span> = Move Right <br> <br>  <span>←</span> = Move Left <br> <br> <br> ↓ = Attack</h2>
     </div>
      

        <div class= "box-rules">
            <!--Player bar Health-->
            <div style="position: relative;width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid white;
            border-left: 4px solid white;border-bottom: 4px solid white;">
            <div class="base-Bar"></div>
            <div id = 'player-health'class="player-health"></div>
            </div>
            
            <!-- TIMER -->
            <div id="timer" class="timer">60</div>
           
            <!--Enemy bar Health-->
            <div style="position: relative;width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid white;
            border-right: 4px solid white;border-bottom: 4px solid white;">
                <div class="base-Bar"></div>
                <div id = 'enemy-health' class= "enemy-health"></div>
            </div> 
        </div>


        <div id="displayResult" style="position: absolute; color: white; display: none; font-size: medium;">
            TIE
        </div>

        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/audio.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/index.js"></script>

</body>
</html>

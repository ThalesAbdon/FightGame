<html lang="en">
<head>

    <link rel="stylesheet" href = "css/styles.css">

<body>
    <div class="container">

        <div class= "box-rules">
            <!--Player bar Health-->
            <div style="position: relative; height: 30px; width: 100%;">
            <div class="base-Bar"></div>
            <div id = 'player-health'class="player-health"></div>
            </div>
            
            <!-- TIMER -->
            <div id="timer" class="timer">10</div>
           
            <!--Enemy bar Health-->
            <div style="position: relative; height: 30px; width: 100%;">
                <div class="base-Bar"></div>
                <div id = 'enemy-health' class= "enemy-health"></div>
            </div> 
        </div>


        <div id="displayResult" style="position: absolute; color: white; display: none;">
            TIE
        </div>

        <canvas></canvas>
    </div>
